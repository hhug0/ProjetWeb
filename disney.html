<!DOCTYPE html>
<html>
<head>
  <style>
    body {
        background-image: url("photocinema.jpg.jpg");
        background-size: cover;
        background-position: center;
      }
    </style>
    <link rel="stylesheet" href="button.css">
  <title>Mon site</title>
</head>
<body>
  <h1>Quizz Disney</h1>

  <div id="quiz"></div>

  <button onclick="submitQuiz()">Valider</button>

  <script>
    var questions = [
      {
        question:
          "Dans quel film Disney une jeune femme intrépide du nom de Moana se lance dans un voyage audacieux pour sauver son peuple ?",
        choices: ["La Reine des Neiges", "Mulan", "Moana", "La Belle et la Bête"],
        correctAnswer: "Moana",
      },
      {
        question:
          "Quel est le titre du film Disney de 1994 qui raconte l'histoire d'un lionceau qui doit affronter ses peurs pour devenir le roi de la Terre des Lions ?",
        choices: [
          "La Petite Sirène",
          "Aladdin",
          "Le Roi Lion",
          "La Belle et la Bête",
        ],
        correctAnswer: "Le Roi Lion",
      },
      {
        question:
          "Dans quel film Disney une jeune femme nommée Belle se lie d'amitié avec une créature enchantée dans un château enchanté ?",
        choices: [
          "La Belle au bois dormant",
          "Cendrillon",
          "La Petite Sirène",
          "La Belle et la Bête",
        ],
        correctAnswer: "La Belle et la Bête",
      },
    ];

    var currentQuestion = 0;
    var score = 0;
    var quizContainer = document.getElementById("quiz");

    function showQuestion() {
      var question = questions[currentQuestion];
      var questionHTML = "<h2>" + question.question + "</h2>";

      var choices = question.choices;
      for (var i = 0; i < choices.length; i++) {
        questionHTML +=
          "<input type='radio' name='quiz-" +
          currentQuestion +
          "' value='" +
          choices[i] +
          "'>";
        questionHTML += choices[i] + "<br>";
      }

      quizContainer.innerHTML = questionHTML;
    }

    function submitQuiz() {
      var selectedOption = document.querySelector(
        "input[name='quiz-" + currentQuestion + "']:checked"
      );
      if (selectedOption) {
        if (selectedOption.value === questions[currentQuestion].correctAnswer) {
          score++;
        }
        currentQuestion++;
        if (currentQuestion < questions.length) {
          showQuestion();
        } else {
          quizContainer.innerHTML =
            "<h2>Quizz terminé!</h2>" +
            "<p>Score total: " +
            score +
            "</p>" +
            "<button onclick='restartQuiz()'>Recommencer</button>" +
            "<button onclick='goToHomePage()'>Retour à la page d'accueil</button>";
        }
      }
    }

    function restartQuiz() {
      currentQuestion = 0;
      score = 0;
      showQuestion();
    }

    function goToHomePage() {
      window.location.href = "index.html"; // Remplacez "index.html" par l'URL de votre page d'accueil
    }

    showQuestion();
  </script>
</body>
</html>
