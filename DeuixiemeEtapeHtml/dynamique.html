<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="dynamique.css">
    <meta charset="UTF-8">
    <title>Gestion des Questions</title> 
</head>
<body>
    <h1>Gestion des Questions</h1>
    <div id="questionForm">
        <label for="questionInput">Question :</label>
        <input type="text" id="questionInput" required>
        <br><br>
        <label for="correctAnswerInput">Bonne réponse :</label>
        <input type="text" id="correctAnswerInput" required>
        <br><br>
        <label for="incorrectAnswer1Input">Autre mauvaise réponse :</label>
        <input type="text" id="incorrectAnswer1Input" required>
        <br><br>
        <label for="incorrectAnswer2Input">Autre mauvaise réponse :</label>
        <input type="text" id="incorrectAnswer2Input" required>
        <br><br>
        <label for="incorrectAnswer3Input">Autre mauvaise réponse :</label>
        <input type="text" id="incorrectAnswer3Input" required>
        <br><br>
        <button onclick="ajouteruneQuestion()">Ajouter une Question</button>
    </div>
    <button onclick="questionsMontrer()">Afficher les Questions</button>
    <br><br>
    <ul id="listedeQuestions"></ul>
    <button onclick="confirmerReponses()">Valider les Réponses</button>
    <button onclick="rafraichirlaPage()">Actualiser la Page</button>

    <script src="dynamique.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
