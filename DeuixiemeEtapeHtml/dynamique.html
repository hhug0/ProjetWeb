<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Gestion des Questions</title> 
</head>
<body>
    <h1>Gestion des Questions</h1>
    <label for="question">Question :</label>
    <input type="text" id="question" required>
    <br><br>
    <label for="reponses">Réponses :</label>
    <textarea id="reponses" rows="4" required></textarea>
    <br><br>
    <label for="bonne_reponse">Bonne réponse :</label>
    <input type="text" id="bonne_reponse" required>
    <br><br>
    <button onclick="ajouteruneQuestion()">Ajouter une Question</button>
    <button onclick="questionsMontrer()">Afficher les Questions</button>
    <br><br>
    <ul id="listedeQuestions"></ul>
    <button onclick="confirmerReponses()">Valider les Réponses</button>
    <button onclick="rafraichirlaPage()">Actualiser la Page</button>

    <script src="dynamique.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
    
</html>
